<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Example</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <h1>Lazy Load Example</h1>
    </header>
    <main>
        <!-- Image elements with lazy loading -->
        <picture>
            <img src="./images/image1.jpg" alt="Image 1" width="400" height="600" loading="lazy">
        </picture>
        <picture>
            <img src="./images/image2.jpg" alt="Image 2" width="400" height="600" loading="lazy">
        </picture>
        <picture>
            <img src="./images/image3.jpg" alt="Image 3" width="400" height="600" loading="lazy">
        </picture>
        <picture>
            <img src="./images/image4.jpg" alt="Image 4" width="400" height="600" loading="lazy">
        </picture>
        <picture>
            <img src="./images/image5.jpg" alt="Image 5" width="400" height="600" loading="lazy">
        </picture>
        <picture>
            <img src="./images/image6.jpg" alt="Image 6" width="400" height="600" loading="lazy">
        </picture>
        
        
    </main>
    <footer>
        <p id="lastModified"></p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>

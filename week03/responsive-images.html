<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive images</title>
    <link rel="stylesheet" href="./styles/reponsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width:500px)" srcset="./images/hero-small.webp">
                <source media="(min-width:1000px)" srcset="./images/hero-medium.webp">
                <img src="./images/hero-large.webp" width="1500" height="750"  alt="Templo Campinas Grande">
            </picture>
        </div>
    </main>
</body>
</html>
